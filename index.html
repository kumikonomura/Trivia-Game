<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <!-- Title -->
    <h1>Trivia Game: Marvel Edition</h1>
    <!-- Time Counter  -->
    <div id="timer"></div>
    <!-- Game Section -->
    <div class="game-container">
        <!-- Question -->
        <div id="questions"></div>
        <p id="current-question"></p>
        <!-- Choices -->
        <div id="answers">
            <div class="answer" id="A" onclick="checkAnswer('a')">A</div>
            <div class="answer" id="B" onclick="checkAnswer('b')">B</div>
            <div class="answer" id="C" onclick="checkAnswer('c')">C</div>
            <div class="answer" id="D" onclick="checkAnswer('d')">D</div>
        </div>
        <!-- Start and Submit Button -->
        <button onclick id="start">Start Game</button>
        <button onclick id="submit">Submit</button>
        <!-- Results -->
        <div id="results"></div>

    </div>


    </head>

    <!-- Javascript Link -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
